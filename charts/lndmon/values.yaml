# Default values for lndmon.

replicaCount: 1

image:
  repository: lightninglabs/lndmon
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9092

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}
tolerations: []
affinity: {}

args:
  disableGraph: false
  prometheus:
    listenAddr: 0.0.0.0:9092
    logDir: /root/.lndmon/logs
    maxLogFiles: 3
    maxLogFileSizeMB: 10
  lnd:
    host: localhost:10009
    network: testnet
    macaroonDir: /root/.lnd
    macaroonName: readonly.macaroon
    rpcTimeout: 30s
    tlsPath: /root/.lnd/tls.cert
